<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSSgram - Update CSS Variables with JS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/range.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="ba-container">
		<h1 class='hl'>
			<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 29 29" class="header__logo">
				<g fill-rule="evenodd">
					<path d="M8.495 3.628S4.939 4.95 2.839 9.922l11.585-2.19-5.929-4.104zm-5.831 7.003s-1.568 3.455.481 8.448l6.612-9.763-7.093 1.315zm.924 8.94s1.322 3.556 6.294 5.656L7.693 13.64l-4.105 5.931zm7.003 5.83s3.455 1.567 8.448-.481l-9.763-6.61 1.315 7.091zm9.131-.772s3.557-1.322 5.656-6.296l-11.586 2.189 5.93 4.107zm5.349-15.452l-6.61 9.763 7.093-1.316c0 .001 1.566-3.454-.483-8.447zm-.443-.492s-1.322-3.556-6.295-5.655l2.189 11.585 4.106-5.93zm-7.004-5.83s-3.453-1.568-8.447.482l9.764 6.61-1.317-7.092z"></path>
					<path d="M14.151 0C6.336 0 0 6.336 0 14.15 0 21.963 6.335 28.3 14.151 28.3c7.813 0 14.149-6.338 14.149-14.15C28.301 6.336 21.965 0 14.151 0zm0 27.206c-7.199 0-13.057-5.857-13.057-13.056 0-7.199 5.858-13.056 13.057-13.056 7.197 0 13.055 5.857 13.055 13.056 0 7.199-5.858 13.056-13.055 13.056z"></path>
				</g>
			</svg>
			CSSgram
		</h1>
		<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

		<div class="controls">
			<label for="spacing">Border:</label>
			<input id="spacing" class="range" type="range" name="spacing" min="0" max="50" value="10" data-sufix="px">

			<label for="base">Base Color</label>
			<input id="base" type="color" name="base" value="#ffc600">

			<label for="filters">Filters</label>
			<select name="filters" id="filters">
				<option value="normal">Normal</option>
				<option value="1977">1977</option>
				<option value="amaro">Amaro</option>
				<option value="lofi">Lo-Fi</option>
				<option value="xpro">X-Pro II</option>
			</select>

		</div>
		<div class="ba-row">
			<div class="ba-col-8">
				<div class="ba-filtered-img-wrap">
					<img class="ba-filtered-img" src="https://images.unsplash.com/photo-1542360579756-222c55226761?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=665282b37ac42b334e2b7fab0bca737c&auto=format&fit=crop&w=1350&q=80"
					 alt="CSSgram">
				</div>
				<!-- /.ba-filtered-img-wrap -->
			</div>
			<!-- /.ba-col-6 -->
			<div class="ba-col-4">
				<div class="ba-filters">

					<div class="ba-filter">
						<div class="ba-filter__top">
							<label for="blur">Blur:</label>
							<span class="ba-filter__value" id="blur-val">0px</span>
						</div>
						<!-- /.ba-filter__top -->
						<input class="range" id="blur" type="range" name="blur" min="0" max="20" value="0" data-sufix="px">
					</div>
					<!-- /.ba-filter -->

					<div class="ba-filter">
						<div class="ba-filter__top">
							<label for="hue">Hue:</label>
							<span class="ba-filter__value" id="hue-val">0deg</span>
						</div>
						<!-- /.ba-filter__top -->
						<input class="range" id="hue" type="range" name="hue" min="0" max="360" value="0" data-sufix="deg">
					</div>
					<!-- /.ba-filter -->

					<div class="ba-filter">
						<div class="ba-filter__top">
							<label for="hue">Sepia:</label>
							<span class="ba-filter__value" id="sepia-val">0%</span>
						</div>
						<!-- /.ba-filter__top -->
						<input class="range" id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sufix="%">
					</div>
					<!-- /.ba-filter -->

					<div class="ba-filter">
						<div class="ba-filter__top">
							<label for="contrast">Contrast:</label>
							<span class="ba-filter__value" id="contrast-val">0%</span>
						</div>
						<!-- /.ba-filter__top -->
						<input class="range" id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sufix="%">
					</div>
					<!-- /.ba-filter -->

					<div class="ba-filter">
						<div class="ba-filter__top">
							<label for="hue">Brightness:</label>
							<span class="ba-filter__value" id="brightness-val">0%</span>
						</div>
						<!-- /.ba-filter__top -->
						<input class="range" id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sufix="%">
					</div>
					<!-- /.ba-filter -->

					<div class="ba-filter">
						<div class="ba-filter__top">
							<label for="hue">Saturate:</label>
							<span class="ba-filter__value" id="saturate-val">0%</span>
						</div>
						<!-- /.ba-filter__top -->
						<input class="range" id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sufix="%">
					</div>
					<!-- /.ba-filter -->

					<button class="ba-clear" data-clear>Clear all</button>
				</div>
				<!-- /.ba-filters -->
			</div>
			<!-- /.ba-col-6 -->
		</div>
		<!-- /.ba-row -->

	</div>
	<!-- /.ba-container -->

	<script src="js/main.js"></script>
</body>

</html>
